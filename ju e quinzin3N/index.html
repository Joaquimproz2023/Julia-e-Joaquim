<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Cadastro de alunos</h2>
  <form action="">
    <div class="mb-3 mt-3">
      <label for="matricula"><H6>Matricula:</H6></label>
      <input type="matricula" class="form-control" id="email" placeholder="Entre com a matricula" name="matricula">
    </div>
    <div class="mb-3">
      <label for="nome23"><h6>Nome:</h6></label>
      <input type="nome" class="form-control" id="nome" placeholder="Entre com o nome" name="nome">
    </div>
    <!div class="form-check mb-3">
      <!label class="form-check-label">
        <!input class="form-check-input" type="checkbox" name="remember"> 
      <!/label>
    <!/div>
    <h6>Curso:</h6>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="check1" name="option1" value="something" >
      <label class="form-check-label" for="check1">DEV. sistemas</label>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="check2" name="option2" value="something">
      <label class="form-check-label" for="check2"> Enfermagem </label>
    </div>
<br>
    <h6>Finalizou o ensino médio?</h6>
      <div class="form-check">
        <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" >
        <label class="form-check-label" for="radio1">Sim</label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">
        <label class="form-check-label" for="radio2">Não</label>
      </div>
      <button type="submit" class="btn btn-primary mt-3">Cadastrar</button>
  </form>
</div>

</body>
</html>
